name: Make distribution binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    name: macOS
    steps:
      - name: Checkout repo
        uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@main
        with:
          python-version: '3.13'
      - name: Upgrade pip and install delocate
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install delocate
      - name: Download Pillow wheels (x86_64 and arm64)
        run: |
          python3 -m pip download --only-binary=:all: --platform macosx_10_13_x86_64 --implementation cp --python-version 313 --abi cp313 Pillow==11.1.0
          python3 -m pip download --only-binary=:all: --platform macosx_11_0_arm64 --implementation cp --python-version 313 --abi cp313 Pillow==11.1.0
      - name: Fuse into universal2 wheel
        run: >
          python3 -c "from delocate.fuse import fuse_wheels; fuse_wheels('Pillow-11.1.0-cp313-cp313-macosx_10_13_x86_64.whl', 'Pillow-11.1.0-cp313-cp313-macosx_11_0_arm64.whl', 'Pillow-11.1.0-cp313-cp313-macosx_11_0_universal2.whl')"
      - name: Install universal2 Pillow wheel
        run: |
          python3 -m pip install Pillow-11.1.0-cp313-cp313-macosx_11_0_universal2.whl
      - name: Install pyinstaller and ttkbootstrap
        run: |
          pip3 install pyinstaller ttkbootstrap
      - name: Make binary
        run: |
          pyinstaller --onefile --add-data "Darwin/*:Darwin" --add-data "i18n/*:i18n" --target-architecture universal2 TWLMagician.py
          cd dist
          zip -r ../TWLMagician-macOS.zip TWLMagician
      - name: Publish artifact
        uses: actions/upload-artifact@main
        with:
          path: TWLMagician-macOS.zip
          name: macos

  Linux:
    runs-on: ubuntu-latest
    name: Linux
    steps:
      - name: Checkout repo
        uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Make binary
        run: |
          zip TWLMagician-Python3-Linux.zip TWLMagician.py appgen.py pyutils.py requirements.txt
          zip -ur TWLMagician-Python3-Linux.zip Linux py_langs i18n
      - name: Publish artifact
        uses: actions/upload-artifact@main
        with:
          path: TWLMagician-Python3-Linux.zip
          name: Linux
